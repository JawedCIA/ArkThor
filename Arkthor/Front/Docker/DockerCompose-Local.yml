version: '3.9'

services:
  ui:
    image: arkthor-ui
    container_name: arkthorui
    ports:
      - "24297:80"    
    networks:
      - nwarkthor
  api:
    image: arkthor-api
    container_name: arkthorapi
    ports:
      - "33900:80"
    networks:
      - nwarkthor
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    ports:
      - "15672:15672"
    networks:
      - nwarkthor

networks:
  nwarkthor:
    name: nwarkthor